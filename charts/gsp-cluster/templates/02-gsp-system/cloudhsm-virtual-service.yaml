apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "gsp-cluster.fullname" . }}-cloudhsm
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" . }}-direct-cloudhsm-through-egress-gateway
    helm.sh/chart: {{ include "gsp-cluster.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  hosts:
  - cloudhsm.tcp.svc
  gateways:
  - {{ include "gsp-cluster.fullname" . }}-cloudhsm
  tcp:
  - match:
    - gateways:
      - {{ include "gsp-cluster.fullname" . }}-cloudhsm
      port: 2223
    route:
    - destination:
        host: cloudhsm.tcp.svc
        port:
          number: 2223
      weight: 100
  - match:
    - gateways:
      - {{ include "gsp-cluster.fullname" . }}-cloudhsm
      port: 2224
    route:
    - destination:
        host: cloudhsm.tcp.svc
        port:
          number: 2224
      weight: 100
  - match:
    - gateways:
      - {{ include "gsp-cluster.fullname" . }}-cloudhsm
      port: 2225
    route:
    - destination:
        host: cloudhsm.tcp.svc
        port:
          number: 2225
      weight: 100
