apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "gsp-cluster.fullname" . }}-cloudhsm
  namespace: sandbox-metadata-controller
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" . }}-direct-cloudhsm-through-egress-gateway
    helm.sh/chart: {{ include "gsp-cluster.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  hosts:
  - cloudhsm.tcp.svc
  gateways:
  - mesh
  - {{ include "gsp-cluster.fullname" . }}-cloudhsm.gsp-system.svc.cluster.local
  tcp:
  - match:
    - gateways:
      - mesh
      destinationSubnets:
      - {{ .Values.global.cluster.cloudHsmIp }}/32
      port: 2225
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: {{ include "gsp-cluster.name" . }}-cloudhsm
        port:
          number: 2225
  - match:
    - gateways:
      - {{ include "gsp-cluster.fullname" . }}-cloudhsm.gsp-system.svc.cluster.local
      port: 2225
    route:
    - destination:
        host: cloudhsm.tcp.svc
        port:
          number: 2225
      weight: 100
  exportTo:
  - "."
