apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ include "gsp-cluster.fullname" . }}-cloudhsm
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" . }}-cloudhsm
    helm.sh/chart: {{ include "gsp-cluster.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  hosts:
  - cloudhsm.tcp.svc
  addresses:
  - {{ .Values.global.cluster.cloudHsmIp }}/32
  ports:
  - name: tcp-2223
    number: 2223
    protocol: TCP
  - name: tcp-2224
    number: 2224
    protocol: TCP
  - name: tcp-2225
    number: 2225
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
  - address: {{ .Values.global.cluster.cloudHsmIp }}
